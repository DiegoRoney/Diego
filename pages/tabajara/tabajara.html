<!DOCTYPE html>
<html lang="pt-br">

<head>
   
  <meta charset="UTF-8" />   
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo/estilo.css">
    <title>tabajara</title>
</head>

<body>
    <div class="atv">
        <a href="../../code.html">Voltar</a>
        
        <h2>Cálculo de Reajuste Salarial </h2>
        <p>Atividade da disciplina: Sistemas Web UFPB 2021</p>
        <hr>

        <div class="tabajara">

            <img src="imagem/tabajara_logo.jpg" alt="logo">

            <!--calculo tabajara-->

            <script>
                function calcula(value) {
                    por = 0;
                    value = parseFloat(value);
                    if (value <= 954) {
                        por = 15;
                    } else if (value > 954 && value <= 1903.98) {
                        por = 10;
                    } else if (value > 1903.98 && value <= 2826.65) {
                        por = 7.5;
                    } else if (value > 2826.65) {
                        por = 5;
                    }
                    resposta = value + ((value * por) / 100);
                    document.getElementById("valor").innerHTML = value;
                    document.getElementById("calculo").innerHTML = ((value * por) / 100);
                    document.getElementById("porcetagem").innerHTML = +por + "%";
                    document.getElementById("reposta").innerHTML = +resposta;

                    return resposta;
                }
            </script>

            <!--formulario + tabela tabajara-->

            <table id="tab2">
                <tr>
                    <td>Informe o saláio atual:</td>
                    <td>
                        <input type="text" value="" id="txtvalue" name="txtvalue" />
                        <button type="button"
                            onclick="calcula(document.getElementById('txtvalue').value)">Calcular</button>
                    </td>
                </tr><br>
                <tr>
                    <td>Salário antes do reajuste:</td>
                    <td id="valor">

                    </td>
                </tr><br>
                <tr>
                    <td>Percentual de aumento aplicado:</td>
                    <td id="porcetagem">

                    </td>
                </tr><br>
                <tr>
                    <td>Valor do aumento:</td>
                    <td id="calculo">

                    </td>
                </tr><br>
                <tr>
                    <td>Novo salário, após o aumento:</td>
                    <td id="reposta">

                    </td>
                </tr><br>
            </table>



        </div>

    </div>
    
</body>

</html>
