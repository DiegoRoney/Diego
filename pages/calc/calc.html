<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo/estilo.css">
    <title>Calculo</title>
</head>
<body>
    
    <div class="atv">
        <a href="../../code.html">Voltar</a>
        <h2>Calculo</h2> 
        <hr>

        <!--calculo-->

        <script>
          function calcular() {
            var n1 = parseInt(document.getElementById('n1').value);
            var n2 = parseInt(document.getElementById('n2').value);

            document.getElementById('soma').innerHTML = n1 + n2;
            document.getElementById('divi').innerHTML = n1 / n2;
            document.getElementById('mult').innerHTML = n1 * n2;
            document.getElementById('sub').innerHTML = n1 - n2;
            document.getElementById('resto').innerHTML = n1 % n2;           

        }
        </script>

        <!-- formulário-->

        <div action="" method="post" class="formulario">
            1º valor:
            <input type="text" id="n1" value="" onblur="calcular()"/> <br> 
            2º valor:
            <input type="text" id="n2" value="" onblur="calcular()" /> <br>
            
            <button>OK</button>

        <!--tabela-->

            <table>
                <tr>
                    <td>SOMA</td>
                    <td id="soma">
                    </td>
                </tr><br>
                <tr>
                    <td>SUBTRAÇÃO</td>
                    <td id="sub">
                    </td>
                </tr><br>
                <tr>
                    <td>DIVISÃO</td>
                    <td id="divi">
                    </td>
                </tr><br>
                <tr>
                    <td>MULTIPLICAÇÃO</td>
                    <td id="mult">
                    </td>
                </tr><br>
                <tr>
                    <td>RESTO</td>
                    <td id="resto">
                    </td>
                </tr><br>
            </table>
        </div>
    </div>
    
</body>
</html>
